<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Vercal Admin | Discord Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div id="login-section" class="admin-box" style="text-align: center;">
        <h2>منطقة الإدارة المحمية</h2>
        <p>يجب تسجيل الدخول عبر ديسكورد للتحقق من صلاحياتك</p>
        <br>
        <a href="https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URL&response_type=code&scope=identify%20guilds.members.read" 
           class="btn-discord" style="justify-content: center;">
            <i class="fab fa-discord"></i> تسجيل الدخول بالديسكورد
        </a>
    </div>

    <div id="admin-content" style="display: none; width: 90%;">
        </div>

    <script>
        // فحص بسيط للجلسة عند التحميل
        if(sessionStorage.getItem('isAuthorized') === 'true') {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
        }
    </script>
</body>
</html>
