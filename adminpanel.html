<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الإدارة | Vercal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .error-card { background: #1a0a0a; border: 2px solid #ff4d4d; padding: 30px; border-radius: 15px; text-align: center; max-width: 400px; margin: 100px auto; display: none; }
        .error-icon { font-size: 50px; color: #ff4d4d; margin-bottom: 15px; }
        .loading-text { font-size: 1.2rem; text-align: center; margin-top: 100px; color: #5865F2; }
    </style>
</head>
<body style="background: #000; color: #fff; font-family: 'Cairo';">

    <div id="loading" class="loading-text">جاري التحقق من صلاحياتك...</div>

    <div id="error-box" class="error-card">
        <div class="error-icon">❌</div>
        <h2 style="color: #ff4d4d;">فشل التحقق!</h2>
        <p>عذراً، ليس لديك الصلاحيات الكافية لدخول هذه اللوحة.</p>
        <button onclick="window.location.href='index.html'" style="background:#ff4d4d; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">العودة للرئيسية</button>
    </div>

    <div id="admin-content" style="display: none; max-width: 600px; margin: 50px auto;">
        <h2 style="text-align: center; color: #00ff00;">✅ مرحباً أيها الإداري</h2>
        <div style="background: #111; padding: 25px; border-radius: 12px; border: 1px solid #222;">
            <input type="text" id="p-img" placeholder="رابط صورة المنتج">
            <input type="text" id="p-name" placeholder="اسم المنتج">
            <textarea id="p-desc" placeholder="وصف المنتج"></textarea>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="p-price" placeholder="السعر">
                <input type="text" id="p-method" placeholder="طريقة الدفع (مثلاً Credit)">
            </div>
            <button onclick="addProduct()" style="width: 100%; padding: 12px; margin-top: 20px; background: #5865F2; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">نشر المنتج</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = "1474893422845231177";
        
        async function checkAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const loading = document.getElementById('loading');
            const errorBox = document.getElementById('error-box');
            const content = document.getElementById('admin-content');

            // لو مفيش كود ولا توكن، ابعته للديسكورد فوراً
            if (!code && !sessionStorage.getItem('access_token')) {
                window.location.href = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(window.location.href.split('?')[0])}&scope=identify+guilds.members.read`;
                return;
            }

            try {
                const token = sessionStorage.getItem('access_token') || code;
                // ده الـ API اللي في Vercel اللي مربوط بالبوت بتاعك
                const response = await fetch(`https://vercal-studio.vercel.app/api/auth?code=${token}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.hasRole) {
                    content.style.display = 'block';
                    sessionStorage.setItem('isAdmin', 'true');
                    sessionStorage.setItem('access_token', data.token);
                } else {
                    errorBox.style.display = 'block'; // اظهر رسالة الفشل والـ X الحمراء
                    setTimeout(() => { window.location.href = 'index.html'; }, 4000); // رجعه بعد 4 ثواني
                }
            } catch (err) {
                loading.style.display = 'none';
                errorBox.style.display = 'block';
                console.error("Auth Error:", err);
            }
        }
        window.onload = checkAuth;
    </script>
    <script src="script.js"></script>
</body>
</html>
